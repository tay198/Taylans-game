<!DOCTYPE html>
<html>
<head>
  <title>Taylan's Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0d4d3e, #013220);
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-top: 10px; }
    #scoreBoard, #timer, #combo {
      margin: 10px 0;
    }
    #combo { color: yellow; min-height: 20px; }
    #gameArea {
      position: relative;
      width: 90vw;
      height: 60vh;
      max-width: 400px;
      max-height: 500px;
      margin: 0 auto;
      background-color: #111;
      border: 2px solid #ccc;
      overflow: hidden;
      border-radius: 10px;
    }
    #dot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 2;
    }
    #startButton {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #gameOverMessage {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: red;
    }
    .blood-overlay {
      position: absolute;
      width: 60px;
      height: 60px;
      pointer-events: none;
      z-index: 3;
    }
  </style>
</head>
<body>

<h1>Taylan's Game</h1>
<div id="scoreBoard">Score: <span id="score">0</span></div>
<div id="timer">Time: <span id="timeLeft">30</span>s</div>
<div id="combo"></div>
<div id="gameArea">
  <img id="dot" src="" alt="face">
</div>
<button id="startButton">Start Game</button>
<div id="gameOverMessage"></div>

<script>
  const dot = document.getElementById("dot");
  const gameArea = document.getElementById("gameArea");
  const startButton = document.getElementById("startButton");
  const scoreBoard = document.getElementById("score");
  const timeLeftDisplay = document.getElementById("timeLeft");
  const comboDisplay = document.getElementById("combo");
  const gameOverMessage = document.getElementById("gameOverMessage");

  const staceyImg = "https://i.imgur.com/qDTf6hn.jpeg";
  const jakeImg = "https://i.imgur.com/hDQyFFS.jpeg";
  const jakeBloodImg = "https://i.imgur.com/YOuN3Yf.png";

  let score = 0;
  let timeLeft = 30;
  let gameActive = false;
  let gameInterval;
  let dotTimeout;
  let combo = 0;
  let lastTap = 0;
  let currentDotIsJake = false;

  function randomPosition(dotSize) {
    const areaRect = gameArea.getBoundingClientRect();
    const x = Math.random() * (gameArea.clientWidth - dotSize);
    const y = Math.random() * (gameArea.clientHeight - dotSize);
    return { x, y };
  }

  function moveDot() {
    if (!gameActive) return;

    currentDotIsJake = Math.random() < 0.25; // 25% chance
    dot.src = currentDotIsJake ? jakeImg : staceyImg;

    const pos = randomPosition(dot.offsetWidth);
    dot.style.left = pos.x + "px";
    dot.style.top = pos.y + "px";
    dot.style.display = "block";

    clearTimeout(dotTimeout);
    dotTimeout = setTimeout(() => {
      combo = 0;
      comboDisplay.textContent = "";
      moveDot();
    }, 1200);
  }

  function endGame(killedJake = false) {
    gameActive = false;
    clearInterval(gameInterval);
    clearTimeout(dotTimeout);
    dot.style.display = "none";

    if (killedJake) {
      dot.src = jakeBloodImg;
      dot.style.display = "block";
      gameOverMessage.innerHTML = "YOU KILLED HIM, GAME OVER DUDE";
    } else {
      gameOverMessage.textContent = `Game Over! Final Score: ${score}`;
    }

    startButton.disabled = false;
  }

  function handleDotClick() {
    if (!gameActive) return;

    const now = Date.now();
    if (currentDotIsJake) {
      endGame(true);
      return;
    }

    if (now - lastTap < 600) {
      combo++;
    } else {
      combo = 1;
    }
    lastTap = now;
    comboDisplay.textContent = combo > 1 ? `Combo x${combo}!` : "";

    const comboBonus = Math.max(0, combo - 1) * 2;
    score += 5 + comboBonus;
    scoreBoard.textContent = score;

    dot.style.display = "none";
    setTimeout(moveDot, 200);
  }

  function updateTimer() {
    timeLeft--;
    timeLeftDisplay.textContent = timeLeft;
    if (timeLeft <= 0) endGame();
  }

  function startGame() {
    score = 0;
    timeLeft = 30;
    combo = 0;
    scoreBoard.textContent = score;
    timeLeftDisplay.textContent = timeLeft;
    comboDisplay.textContent = "";
    gameOverMessage.textContent = "";
    startButton.disabled = true;
    gameActive = true;
    moveDot();
    gameInterval = setInterval(updateTimer, 1000);
  }

  startButton.addEventListener("click", startGame);
  dot.addEventListener("click", handleDotClick);
  dot.addEventListener("touchstart", e => {
    e.preventDefault();
    handleDotClick();
  });
</script>

</body>
</html>
