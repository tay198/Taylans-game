<!DOCTYPE html><html>
<head>
  <title>Taylan's Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #c5e1a5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    #scoreBoard, #timer, #combo {
      margin: 8px;
      font-size: 20px;
    }
    #gameArea {
      position: relative;
      width: 90vw;
      height: 60vh;
      max-width: 400px;
      max-height: 600px;
      background-color: #fff;
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .face {
      position: absolute;
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      cursor: pointer;
    }
    .sparkle {
      animation: sparkle 0.5s ease-out;
    }
    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    #startButton {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #gameOverMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      color: red;
      font-weight: bold;
      z-index: 10;
      display: none;
      text-align: center;
    }
    .blood-overlay {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://i.imgur.com/AhrFSJL.jpeg');
      background-size: cover;
      z-index: 1000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Taylan's Game</h1>
  <div id="scoreBoard">Score: <span id="score">0</span></div>
  <div id="timer">Time: <span id="timeLeft">30</span>s</div>
  <div id="combo"></div>
  <div id="gameArea">
    <div id="gameOverMessage"></div>
  </div>
  <button id="startButton">Start Game</button>  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('timeLeft');
    const comboDisplay = document.getElementById('combo');
    const gameOverMessage = document.getElementById('gameOverMessage');
    const startButton = document.getElementById('startButton');

    const staceyURL = 'https://i.imgur.com/qDTf6hn.jpeg';
    const jakeURL = 'https://i.imgur.com/hDQyFFS.jpeg';
    const bloodURL = 'https://i.imgur.com/AhrFSJL.jpeg';

    let score = 0;
    let timeLeft = 30;
    let gameInterval, spawnInterval;
    let comboCount = 0;
    let gameActive = false;

    function spawnFace() {
      const isJake = Math.random() < 0.2;
      const img = document.createElement('img');
      img.src = isJake ? jakeURL : staceyURL;
      img.classList.add('face');

      const x = Math.random() * (gameArea.clientWidth - 60);
      const y = Math.random() * (gameArea.clientHeight - 60);
      img.style.left = x + 'px';
      img.style.top = y + 'px';

      img.addEventListener('click', () => {
        if (!gameActive) return;
        if (isJake) {
          const blood = document.createElement('div');
          blood.className = 'blood-overlay';
          blood.style.left = x + 'px';
          blood.style.top = y + 'px';
          gameArea.appendChild(blood);
          gameOverMessage.textContent = 'YOU KILLED HIM, GAME OVER DUDE';
          gameOverMessage.style.display = 'block';
          endGame();
        } else {
          img.classList.add('sparkle');
          score += 5;
          scoreDisplay.textContent = score;
        }
        setTimeout(() => img.remove(), 200);
      });

      gameArea.appendChild(img);
      setTimeout(() => {
        if (gameArea.contains(img)) gameArea.removeChild(img);
      }, 1200);
    }

    function updateTimer() {
      timeLeft--;
      timeDisplay.textContent = timeLeft;
      if (timeLeft <= 0) endGame();
    }

    function startGame() {
      gameActive = true;
      score = 0;
      timeLeft = 30;
      comboCount = 0;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      gameOverMessage.style.display = 'none';
      startButton.disabled = true;
      spawnInterval = setInterval(spawnFace, 900);
      gameInterval = setInterval(updateTimer, 1000);
    }

    function endGame() {
      gameActive = false;
      clearInterval(spawnInterval);
      clearInterval(gameInterval);
      startButton.disabled = false;
    }

    startButton.addEventListener('click', startGame);
  </script></body>
</html>
