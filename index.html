<!DOCTYPE html>
<html>
<head>
  <title>Taylan's Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      --original-bg: linear-gradient(135deg, #e0f7fa, #c5e1a5);
      background: var(--original-bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
    }
    h1 {
      font-size: 1.8em;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    #scoreBoard, #timer, #combo {
      margin: 4px;
      font-size: 18px;
      color: #333;
    }
    #gameArea {
      position: relative;
      width: 90vw;
      height: 65vh;
      max-width: 450px;
      max-height: 650px;
      background-color: #fff;
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .face {
      position: absolute;
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }
    .sparkle {
      animation: sparkle 0.6s ease-out forwards;
    }
    @keyframes sparkle {
      0% { transform: scale(1) rotate(0deg); opacity: 1; filter: brightness(1.2); }
      50% { transform: scale(1.6) rotate(15deg); opacity: 0.7; filter: brightness(1.5) drop-shadow(0 0 5px gold); }
      100% { transform: scale(0.8) rotate(-15deg); opacity: 0; filter: brightness(0.8); }
    }
    #startButton {
      margin-top: 8px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #startButton:hover {
        background-color: #0056b3;
    }
    #startButton:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
    #gameOverMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      color: white;
      background-color: rgba(255, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 10000;
      display: none;
      text-align: center;
    }
    .blood-overlay {
      position: absolute;
      width: 70px;
      height: 70px;
      background-image: url('https://i.imgur.com/AhrFSJL.jpeg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 500;
      pointer-events: none;
      opacity: 0.8;
    }
    .score-popup {
      position: absolute;
      font-size: 22px;
      font-weight: bold;
      color: gold;
      text-shadow: 1px 1px 2px black;
      pointer-events: none;
      animation: scorePopupAnim 0.7s ease-out forwards;
      z-index: 100;
    }
    @keyframes scorePopupAnim {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Taylan's Game</h1>
  <div id="scoreBoard">Score: <span id="score">0</span></div>
  <div id="timer">Time: <span id="timeLeft">30</span>s</div>
  <div id="combo" style="min-height: 24px;"></div>
  <div id="gameArea">
    <div id="gameOverMessage"></div>
  </div>

  <audio id="gameMusic" src="https://github.com/tay198/Taylans-game-music/raw/refs/heads/main/AC_250601194725.mp3" loop></audio>
  <audio id="gameOverSound" src="https://github.com/tay198/Taylans-game-music/raw/refs/heads/main/END%20OF%20GAME%20SOUND.mp3"></audio>

  <button id="startButton">Start Game</button>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('timeLeft');
    const comboDisplay = document.getElementById('combo');
    const gameOverMessage = document.getElementById('gameOverMessage');
    const startButton = document.getElementById('startButton');

    const music = document.getElementById('gameMusic');
    const gameOverSound = document.getElementById('gameOverSound');

    const staceyURL = 'https://i.imgur.com/qDTf6hn.jpeg';
    const jakeURL = 'https://i.imgur.com/hDQyFFS.jpeg';

    let score = 0;
    let timeLeft = 30;
    let gameInterval, spawnInterval;
    let gameActive = false;

    let comboCount = 0;
    let comboTimeout;

    let flickerInterval = null; // MODIFIED: Initialize to null
    let originalBodyBackground = getComputedStyle(document.body).getPropertyValue('--original-bg');
    let isFlickerRed = false;
    
    // ADDED: Timeout for game over flicker effect
    let gameOverFlickerTimeout = null;

    function spawnFace() {
      if (!gameActive) return;

      const isJake = Math.random() < 0.25;
      const img = document.createElement('img');
      img.src = isJake ? jakeURL : staceyURL;
      img.classList.add('face');
      img.setAttribute('draggable', 'false');

      const faceSize = 60;
      const x = Math.random() * (gameArea.clientWidth - faceSize);
      const y = Math.random() * (gameArea.clientHeight - faceSize);
      img.style.left = x + 'px';
      img.style.top = y + 'px';

      img.addEventListener('click', (event) => {
        if (!gameActive) return;

        if (isJake) {
          const blood = document.createElement('div');
          blood.className = 'blood-overlay';
          blood.style.left = (img.offsetLeft + (img.offsetWidth / 2) - 35) + 'px';
          blood.style.top = (img.offsetTop + (img.offsetHeight / 2) - 35) + 'px';
          gameArea.appendChild(blood);

          if (navigator.vibrate) {
            navigator.vibrate([100, 50, 100]);
          }

          gameOverMessage.textContent = 'YOU KILLED HIM, GAME OVER DUDE';
          gameOverMessage.style.display = 'block';
          endGame();
        } else { // Clicked Stacey
          img.classList.add('sparkle');
          comboCount++;
          const pointsEarned = 5 * (comboCount > 1 ? 2 : 1);
          score += pointsEarned;
          scoreDisplay.textContent = score;
          comboDisplay.textContent = comboCount > 1 ? `Combo: ${comboCount}x!` : '';

          clearTimeout(comboTimeout);
          comboTimeout = setTimeout(() => {
            comboCount = 0;
            comboDisplay.textContent = '';
          }, 2000);

          const scorePopup = document.createElement('div');
          scorePopup.textContent = `+${pointsEarned}`;
          scorePopup.className = 'score-popup';
          scorePopup.style.left = (img.offsetLeft + img.offsetWidth / 2 - 15) + 'px';
          scorePopup.style.top = (img.offsetTop - 10) + 'px';
          gameArea.appendChild(scorePopup);
          setTimeout(() => {
            if (scorePopup.parentNode) scorePopup.remove();
          }, 700);

          if (navigator.vibrate) {
            navigator.vibrate(30);
          }

          img.style.pointerEvents = 'none';
          setTimeout(() => {
            if (img.parentNode) img.remove();
          }, 600);
        }
      });

      gameArea.appendChild(img);
      setTimeout(() => {
        if (gameArea.contains(img) && !img.classList.contains('sparkle')) {
            if (!isJake) {
                comboCount = 0;
                comboDisplay.textContent = '';
                clearTimeout(comboTimeout);
            }
            gameArea.removeChild(img);
        }
      }, 1800);
    }

    function updateTimer() {
      timeLeft--;
      timeDisplay.textContent = timeLeft;
      if (timeLeft <= 0) {
        gameOverMessage.textContent = "Time's Up! GAME OVER";
        gameOverMessage.style.display = 'block';
        endGame();
      }
    }

    function toggleBackgroundColor() {
        if (isFlickerRed) {
            document.body.style.background = 'rgba(0,0,255,0.3)'; // Blue
        } else {
            document.body.style.background = 'rgba(255,0,0,0.3)'; // Red
        }
        isFlickerRed = !isFlickerRed;
    }

    function startGame() {
      // ADDED: Clear any pending game over flicker timeout
      if (gameOverFlickerTimeout) {
        clearTimeout(gameOverFlickerTimeout);
        gameOverFlickerTimeout = null;
        // If this timeout was running, the flickerInterval might still be active
        // and background might not be original. The lines below will fix this.
      }

      gameOverSound.pause();
      gameOverSound.currentTime = 0;

      gameActive = true;
      score = 0;
      timeLeft = 30;
      comboCount = 0;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      comboDisplay.textContent = '';
      gameOverMessage.style.display = 'none';

      startButton.textContent = 'Game in Progress...';
      startButton.disabled = true;

      clearGameElements();

      music.play().catch(error => console.error("Error playing audio:", error));

      // Clear any existing flickerInterval from previous game or game over
      if (flickerInterval) {
        clearInterval(flickerInterval);
        flickerInterval = null;
      }
      // Start new flicker for the game
      isFlickerRed = false; // Reset to ensure consistent start, e.g., red first
      toggleBackgroundColor(); // Set initial color (will be red)
      flickerInterval = setInterval(toggleBackgroundColor, 300);

      spawnInterval = setInterval(spawnFace, 850);
      gameInterval = setInterval(updateTimer, 1000);
    }

    function endGame() {
      if (!gameActive && !gameOverMessage.style.display === 'block') return; // Prevent endGame from running multiple times unless game over message is already shown
      
      // If game is already over (e.g. timer ran out, and then player clicks Jake, or vice-versa)
      // and the extended flicker is already scheduled, don't re-schedule.
      // However, we do want to ensure the game over state is fully set.
      const wasAlreadyOver = !gameActive;
      
      gameActive = false; // Set game as inactive

      clearInterval(spawnInterval);
      clearInterval(gameInterval);
      clearTimeout(comboTimeout);

      // Don't stop flicker or reset background immediately
      // clearInterval(flickerInterval);
      // document.body.style.background = originalBodyBackground;

      startButton.textContent = 'Restart Game';
      startButton.disabled = false;

      music.pause();
      music.currentTime = 0;

      if (!wasAlreadyOver || gameOverSound.paused) { // Play sound if not already played for this game over sequence
          gameOverSound.currentTime = 0;
          gameOverSound.play().catch(error => console.error("Error playing game over sound:", error));
      }
      
      // If a game over flicker timeout is already running, let it finish.
      // Only set a new one if one isn't already in progress for this game over sequence.
      if (!gameOverFlickerTimeout) {
        gameOverFlickerTimeout = setTimeout(() => {
          if (flickerInterval) { // Check if it wasn't cleared by a new game starting
              clearInterval(flickerInterval);
              flickerInterval = null;
          }
          document.body.style.background = originalBodyBackground;
          gameOverFlickerTimeout = null; // Clear the reference to this timeout
        }, 6000); // 6 seconds
      }
    }

    function clearGameElements() {
        const faces = gameArea.querySelectorAll('.face');
        faces.forEach(face => face.remove());

        const bloodOverlays = gameArea.querySelectorAll('.blood-overlay');
        bloodOverlays.forEach(overlay => overlay.remove());

        const scorePopups = gameArea.querySelectorAll('.score-popup');
        scorePopups.forEach(popup => popup.remove());
    }

    startButton.addEventListener('click', startGame);

  </script>
</body>
</html>
