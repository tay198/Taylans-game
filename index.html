<!DOCTYPE html>
<html>
<head>
  <title>Taylan's Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #e0f7fa, #c5e1a5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #gameArea {
      width: 90vw;
      height: 70vh;
      max-width: 400px;
      max-height: 600px;
      background-color: #fff !important;
      border: 2px solid #333;
      position: relative;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .face {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: transform 0.1s ease-out, opacity 0.1s ease-out;
      display: none;
      object-fit: cover;
      z-index: 1000;
    }
    #scoreBoard, #timer {
      font-size: 20px;
      margin: 5px 0;
      color: #333;
    }
    #combo {
      font-size: 16px;
      color: #007bff;
      min-height: 20px;
    }
    .score-popup {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      animation: fadeOut 0.5s ease-in-out forwards;
      pointer-events: none;
      z-index: 1001;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateY(-20px); }
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 7px;
      margin-top: 15px;
    }
    #gameOverMessage {
      display: none;
      font-size: 22px;
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Taylan's Game</h1>
  <div id="scoreBoard">Score: <span id="score">0</span></div>
  <div id="timer">Time: <span id="timeLeft">30</span>s</div>
  <div id="combo"></div>
  <div id="gameArea">
    <img id="face" class="face" src="" alt="Face">
  </div>
  <button id="startButton">Start Game</button>
  <div id="gameOverMessage">Game Over!</div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const face = document.getElementById('face');
    const scoreDisplay = document.getElementById('score');
    const timeLeftDisplay = document.getElementById('timeLeft');
    const startButton = document.getElementById('startButton');
    const gameOverMessage = document.getElementById('gameOverMessage');
    const comboDisplay = document.getElementById('combo');

    const STACEY_URL = "https://i.imgur.com/qDTf6hn.jpeg";
    const JAKE_URL = "https://i.imgur.com/hDQyFFS.jpeg";

    let score = 0;
    let timeLeft = 30;
    let comboCount = 0;
    let lastTapTime = 0;
    let gameInterval;
    let spawnTimeout;
    let gameActive = false;

    function getRandomPosition() {
      const w = gameArea.clientWidth - face.offsetWidth;
      const h = gameArea.clientHeight - face.offsetHeight;
      return {
        x: Math.random() * w,
        y: Math.random() * h
      };
    }

    function spawnFace() {
      if (!gameActive) return;

      const isStacey = Math.random() < 0.7;
      face.src = isStacey ? STACEY_URL : JAKE_URL;
      face.dataset.type = isStacey ? "stacey" : "jake";

      const pos = getRandomPosition();
      face.style.left = pos.x + "px";
      face.style.top = pos.y + "px";
      face.style.display = "block";

      spawnTimeout = setTimeout(spawnFace, 1000);
    }

    function handleFaceClick(e) {
      if (!gameActive || face.style.display === 'none') return;

      const isStacey = face.dataset.type === "stacey";

      if (!isStacey) {
        endGame("Oops! You clicked Jake!");
        return;
      }

      const currentTime = Date.now();
      if (currentTime - lastTapTime < 700) {
        comboCount++;
      } else {
        comboCount = 1;
      }
      lastTapTime = currentTime;

      const comboBonus = Math.max(0, comboCount - 1) * 2;
      const points = 5 + comboBonus;
      score += points;
      scoreDisplay.textContent = score;
      comboDisplay.textContent = comboCount > 1 ? `Combo x${comboCount}!` : "";

      const popup = document.createElement("div");
      popup.className = "score-popup";
      popup.textContent = `+${points}`;
      popup.style.left = e.clientX - gameArea.getBoundingClientRect().left + "px";
      popup.style.top = e.clientY - gameArea.getBoundingClientRect().top + "px";
      gameArea.appendChild(popup);
      setTimeout(() => popup.remove(), 500);

      face.style.display = "none";
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      comboCount = 0;
      gameActive = true;
      scoreDisplay.textContent = "0";
      timeLeftDisplay.textContent = timeLeft;
      comboDisplay.textContent = "";
      gameOverMessage.style.display = "none";
      startButton.disabled = true;

      spawnFace();
      gameInterval = setInterval(() => {
        timeLeft--;
        timeLeftDisplay.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame(reason = "") {
      gameActive = false;
      clearInterval(gameInterval);
      clearTimeout(spawnTimeout);
      face.style.display = "none";
      startButton.disabled = false;
      gameOverMessage.style.display = "block";
      gameOverMessage.textContent = reason || `Game Over! Final Score: ${score}`;
    }

    face.addEventListener("click", handleFaceClick);
    face.addEventListener("touchstart", (e) => {
      if (e.touches.length > 0) handleFaceClick(e.touches[0]);
    });

    startButton.addEventListener("click", startGame);
  </script>

</body>
</html>
