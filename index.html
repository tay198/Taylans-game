<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taylan's Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #e0f7fa, #c5e1a5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    h1 {
      font-size: 1.8em;
      margin-top: 20px;
    }
    #scoreBoard, #timer {
      font-size: 1.2em;
      margin: 5px;
      color: #333;
    }
    #combo {
      font-size: 1em;
      color: #007bff;
      min-height: 20px;
    }
    #gameArea {
      width: 95vw;
      height: 60vh;
      background: #fff !important;
      border: 2px solid #333;
      position: relative;
      border-radius: 8px;
      margin-top: 10px;
      overflow: hidden;
    }
    .face {
      width: 18vw;
      max-width: 80px;
      height: auto;
      aspect-ratio: 1;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      object-fit: cover;
      display: none;
      z-index: 1000;
      transition: transform 0.1s ease, opacity 0.1s ease;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      margin: 15px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #gameOverMessage {
      font-size: 1.2em;
      font-weight: bold;
      color: #d32f2f;
      margin-top: 10px;
    }
    .score-popup {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      animation: fadeOut 0.5s ease-in-out forwards;
      pointer-events: none;
      z-index: 1001;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <h1>Taylan's Game</h1>
  <div id="scoreBoard">Score: <span id="score">0</span></div>
  <div id="timer">Time: <span id="timeLeft">30</span>s</div>
  <div id="combo"></div>
  <div id="gameArea">
    <img id="face" class="face" src="" alt="Target">
  </div>
  <button id="startButton">Start Game</button>
  <div id="gameOverMessage"></div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const face = document.getElementById('face');
    const scoreDisplay = document.getElementById('score');
    const timeLeftDisplay = document.getElementById('timeLeft');
    const startButton = document.getElementById('startButton');
    const gameOverMessage = document.getElementById('gameOverMessage');
    const comboDisplay = document.getElementById('combo');

    const STACEY_URL = "https://i.imgur.com/qDTf6hn.jpeg";
    const JAKE_URL = "https://i.imgur.com/hDQyFFS.jpeg";

    let score = 0;
    let timeLeft = 30;
    let comboCount = 0;
    let lastTapTime = 0;
    let gameInterval;
    let spawnTimeout;
    let gameActive = false;

    function getRandomPosition() {
      const w = gameArea.clientWidth - face.clientWidth;
      const h = gameArea.clientHeight - face.clientHeight;
      return {
        x: Math.random() * w,
        y: Math.random() * h
      };
    }

    function spawnFace() {
      if (!gameActive) return;

      const isStacey = Math.random() < 0.7;
      face.src = isStacey ? STACEY_URL : JAKE_URL;
      face.dataset.type = isStacey ? "stacey" : "jake";

      const pos = getRandomPosition();
      face.style.left = `${pos.x}px`;
      face.style.top = `${pos.y}px`;
      face.style.display = "block";

      spawnTimeout = setTimeout(spawnFace, 1100);
    }

    function handleFaceClick(e) {
      if (!gameActive || face.style.display === 'none') return;

      const isStacey = face.dataset.type === "stacey";
      const now = Date.now();

      if (!isStacey) {
        endGame("Oops! You clicked Jake!");
        return;
      }

      if (now - lastTapTime < 700) {
        comboCount++;
      } else {
        comboCount = 1;
      }
      lastTapTime = now;

      const comboBonus = (comboCount - 1) * 2;
      const points = 5 + comboBonus;
      score += points;
      scoreDisplay.textContent = score;
      comboDisplay.textContent = comboCount > 1 ? `Combo x${comboCount}!` : "";

      const rect = gameArea.getBoundingClientRect();
      const popup = document.createElement('div');
      popup.className = "score-popup";
      popup.textContent = `+${points}`;
      popup.style.left = (e.clientX - rect.left) + "px";
      popup.style.top = (e.clientY - rect.top) + "px";
      gameArea.appendChild(popup);
      setTimeout(() => popup.remove(), 500);

      face.style.display = "none";
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      comboCount = 0;
      gameActive = true;
      scoreDisplay.textContent = score;
      timeLeftDisplay.textContent = timeLeft;
      comboDisplay.textContent = "";
      gameOverMessage.textContent = "";
      startButton.disabled = true;
      face.style.display = "none";

      spawnFace();
      gameInterval = setInterval(() => {
        timeLeft--;
        timeLeftDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function endGame(message = `Game Over! Final Score: ${score}`) {
      gameActive = false;
      clearInterval(gameInterval);
      clearTimeout(spawnTimeout);
      face.style.display = "none";
      gameOverMessage.textContent = message;
      startButton.disabled = false;
    }

    face.addEventListener('click', handleFaceClick);
    face.addEventListener('touchstart', (e) => {
      if (e.touches && e.touches.length > 0) handleFaceClick(e.touches[0]);
    });

    startButton.addEventListener('click', startGame);
  </script>

</body>
</html>
