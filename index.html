<!DOCTYPE html>
<html>
<head>
  <title>Taylan's Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #004d40, #1b5e20);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 6vw;
      color: #fff;
      margin-top: 2vh;
    }

    #scoreBoard, #timer {
      font-size: 5vw;
      color: #eee;
      margin: 1vh 0;
    }

    #combo {
      font-size: 4vw;
      color: #ffee58;
      height: 4vh;
    }

    #gameArea {
      width: 90vw;
      height: 60vh;
      max-width: 400px;
      max-height: 600px;
      background-color: #222;
      position: relative;
      border: 2px solid #aaa;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 2vh;
    }

    .dot {
      width: 60px;
      height: 60px;
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      transition: transform 0.1s ease-out, opacity 0.1s ease-out;
      z-index: 2;
    }

    .dot img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .score-popup {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 14px;
      animation: fadeOut 0.5s ease-in-out forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    button:disabled {
      background-color: #888;
    }

    #gameOverMessage {
      font-size: 18px;
      color: #ff5252;
      margin-top: 2vh;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Taylan's Game</h1>
  <div id="scoreBoard">Score: <span id="score">0</span></div>
  <div id="timer">Time: <span id="timeLeft">30</span>s</div>
  <div id="combo"></div>

  <div id="gameArea">
    <div class="dot" id="dot"><img id="dotImg" src="" alt="face"></div>
  </div>

  <button id="startButton">Start Game</button>
  <div id="gameOverMessage"></div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const dot = document.getElementById("dot");
    const dotImg = document.getElementById("dotImg");
    const scoreDisplay = document.getElementById("score");
    const timeLeftDisplay = document.getElementById("timeLeft");
    const startButton = document.getElementById("startButton");
    const gameOverMessage = document.getElementById("gameOverMessage");
    const comboDisplay = document.getElementById("combo");

    const staceyImg = "https://i.imgur.com/qDTf6hn.jpeg";
    const jakeImg = "https://i.imgur.com/hDQyFFS.jpeg";

    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let dotTimeout;
    let gameActive = false;
    let comboCount = 0;
    let lastTapTime = 0;
    const comboThreshold = 700;
    let currentSpawnInterval = 1400;
    const minSpawnInterval = 600;
    const maxSpawnInterval = 1500;
    let isJake = false;

    function getSafePosition() {
      const areaRect = gameArea.getBoundingClientRect();
      const dotSize = 60;
      const x = Math.random() * (areaRect.width - dotSize);
      const y = Math.random() * (areaRect.height - dotSize);
      return { x, y };
    }

    function moveDot() {
      if (!gameActive) return;

      const pos = getSafePosition();
      isJake = Math.random() < 0.25;
      dotImg.src = isJake ? jakeImg : staceyImg;

      dot.style.left = `${pos.x}px`;
      dot.style.top = `${pos.y}px`;
      dot.style.display = "block";

      clearTimeout(dotTimeout);
      dotTimeout = setTimeout(() => {
        if (gameActive) {
          comboCount = 0;
          comboDisplay.textContent = "";
          moveDot();
        }
      }, currentSpawnInterval + 700);
    }

    function handleDotClick() {
      if (!gameActive) return;
      if (isJake) {
        endGame("Oops! You clicked Jake! Game Over.");
        return;
      }

      const now = Date.now();
      if (now - lastTapTime < comboThreshold) {
        comboCount++;
      } else {
        comboCount = 1;
      }
      lastTapTime = now;
      comboDisplay.textContent = comboCount > 1 ? `Combo x${comboCount}!` : "";

      const comboBonus = Math.max(0, comboCount - 1) * 2;
      const points = 5 + comboBonus;
      score += points;
      scoreDisplay.textContent = score;

      const popup = document.createElement("div");
      popup.className = "score-popup";
      popup.textContent = `+${points}`;
      popup.style.left = dot.style.left;
      popup.style.top = dot.style.top;
      gameArea.appendChild(popup);
      setTimeout(() => popup.remove(), 500);

      dot.style.display = "none";
      clearTimeout(dotTimeout);
      currentSpawnInterval = Math.max(minSpawnInterval, currentSpawnInterval - 20);
      setTimeout(moveDot, 100);
    }

    dot.addEventListener("click", handleDotClick);
    dot.addEventListener("touchstart", function (e) {
      e.preventDefault();
      handleDotClick();
    });

    function updateTimer() {
      timeLeft--;
      timeLeftDisplay.textContent = timeLeft;
      if (timeLeft <= 0) endGame();
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      comboCount = 0;
      currentSpawnInterval = maxSpawnInterval;
      scoreDisplay.textContent = score;
      timeLeftDisplay.textContent = timeLeft;
      comboDisplay.textContent = "";
      gameOverMessage.textContent = "";
      startButton.disabled = true;
      gameActive = true;

      moveDot();
      gameInterval = setInterval(updateTimer, 1000);
    }

    function endGame(message = "Game Over!") {
      gameActive = false;
      clearInterval(gameInterval);
      clearTimeout(dotTimeout);
      dot.style.display = "none";
      startButton.disabled = false;
      gameOverMessage.textContent = `${message} Final Score: ${score}`;
    }

    startButton.addEventListener("click", startGame);
    startButton.addEventListener("touchstart", function (e) {
      e.preventDefault();
      if (!startButton.disabled) startGame();
    });
  </script>

</body>
</html>
